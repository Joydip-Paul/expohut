            <form action="" class="form" id="form" autocomplete="off">
              <!-- For Email -->
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  placeholder="example@gmail.com"
                  id="loginemail"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <!-- For Password -->
              <div class="form-control">
                <label for="password">Password</label>
                <input
                  type="password"
                  placeholder="Enter password"
                  id="loginpassword"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <button id="loginBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
              <p class="LoginRegiFooter">
                এখনো কোনো অ্যাকাউন্ট নেই আপনার?<a
                  href="../HTML-Files/regi.html"
                  style="text-decoration: none"
                >
                  সাইন আপ</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Log in validate start
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        loginvalidate();
      });
      function setErrorFor(input, message) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        formControl.className = "form-control error";
        small.innerText = message;
      }
      function setSuccessFor(input, message) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }
      function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
          email
        );
      }
      const LoginEmail = document.getElementById("loginemail");
      const LoginPassword = document.getElementById("loginpassword");
      function loginvalidate() {
        // Email Section
        const LoginEmailValue = LoginEmail.value.trim();
        const LoginPasswordValue = LoginPassword.value.trim();
        if (LoginEmailValue === "") {
          setErrorFor(LoginEmail, "আপনাকে অবশ্যই এই ফিল্ডটি পূরণ করতে হবে।");
        } else if (!isEmail(LoginEmailValue)) {
          setErrorFor(
            LoginEmail,
            "অনুগ্রহ করে একটি কার্যকর ইমেইল অ্যাড্রেস লিখুন।"
          );
        } else {
          setSuccessFor(LoginEmail);
        }
        // Password Section
        if (LoginPasswordValue === "") {
          setErrorFor(LoginPassword, "আপনাকে অবশ্যই এই ফিল্ডটি পূরণ করতে হবে।");
        } else if (LoginPasswordValue.lenght < 6) {
          setErrorFor(LoginPassword, "আপনাকে অবশ্যই এই ফিল্ডটি পূরণ করতে হবে।");
        } else {
          setSuccessFor(LoginPassword);
        }
      }
